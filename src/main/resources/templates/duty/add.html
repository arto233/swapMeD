<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<header th:include="fragments/loggedHeader"></header>

<a th:href="@{/workplace/{workplaceId}/schedule/duty(workplaceId=${workplace.id})}">Wróć do listy grafików</a>

<h1>
    <div>Formularz dodawania grafiku</div>
</h1>

<form th:object="${duty}"
      th:action="@{/workplace/{id}/schedule/{scheduleId}/duty/add(id=${id}, scheduleId=${scheduleId})}"
      th:method="post">
    <label for="start-time">Data i godzina rozpoczęcia dyżuru:</label>

    <input type="datetime-local" id="start-time"
           th:field="*{{start}}" name="start"
           min="2022-01-01T00:00" max="2030-12-31T23:59">
    <span th:if="${#fields.hasErrors('start')}" th:errors="*{start}"/>

    <label for="end-time">Data i godzina końca dyżuru</label>
    <input type="datetime-local" id="end-time"
           th:field="*{{end}}" name="end"
           min="2022-01-01T00:00" max="2030-12-31T23:59">
    <span th:if="${#fields.hasErrors('end')}" th:errors="*{end}"/>

    <button type="submit">Dodaj dyżur</button>
</form>

<footer th:include="fragments/footer"></footer>

</body>
</html>
