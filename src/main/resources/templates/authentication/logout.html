<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
<header th:insert="fragments/loggedHeader"> </header>
<div sec:authorize= "isAuthenticated()">
<form th:action="@{/logout}" method="post"/>
    <div>
        Czy na pewno chcesz się wylogować?
        Zalogowany jako: <div sec:authentication="principal.username"/>
        Posiada role: <div sec:authentication="authorities"/>
    </div>
    <div><a href="/dashboard">Nie, wróć do panelu użytkownika</a> </div>
<input class="fa fa-id-badge" type="submit" value="Wyloguj">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</div>
<footer th:insert="fragments/footer"></footer>
</body>
</html>
