<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SwapMeD</title>
</head>
<body>
<header th:include="fragments/loggedHeader"></header>
<div class="d-flex justify-content-start">
    <ul class="justify-content-center text-center">
        <ul class="mx-auto">

            <a th:href="@{/workplace/{id}(id=${workplace.get().id})}">
                <button type="button" class="btn btn-light btn-lg"
                        style="background-color : #81dbe7; padding:0.5rem;">Wróć do listy grafików
                </button>
            </a>
        </ul>
    </ul>
</div>
<h2 class="d-flex justify-content-center">
    <div th:text="${workplace.get().name}"></div>
</h2>
<h2 class="d-flex justify-content-center">
    <div>Dodaj grafik do grupy</div>
</h2>
<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center" style="font-size: 48px;">
            <i class="fas fa-calendar-alt fa-10x"></i>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">

            <form th:action="@{/workplace/{id}/schedule/add(id=${workplace.get().id})}" th:method="post"
                  th:object="${schedule}">

                <!-- Year select -->
                <div class="form mb-4">
                    <label class="form-label" for="year">Rok</label>
                    <select class="form-select form-select-lg bg-light  rounded-5" id="year" th:field="*{year}">
                        <option th:value="2022" th:text="2022"></option>
                        <option th:value="2023" th:text="2023"></option>
                        <option th:value="2024" th:text="2024"></option>
                        <option th:value="2025" th:text="2025"></option>
                        <option th:value="2026" th:text="2026"></option>
                        <option th:value="2027" th:text="2027"></option>
                        <option th:value="2028" th:text="2028"></option>
                        <option th:value="2029" th:text="2029"></option>
                        <option th:value="2030" th:text="2030"></option>
                        <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"/>
                    </select>
                </div>

                <div class="form mb-4">
                    <label class="form-label" for="month">Miesiąc:</label>
                    <select class="form-select form-select-lg bg-light rounded-5" id="month" th:field="*{month}">
                        <!--<option th:disabled>Wybierz miesiąc...</option>-->
                        <option th:value="1" th:text="Styczeń"></option>
                        <option th:value="2" th:text="Luty"></option>
                        <option th:value="3" th:text="Marzec"></option>
                        <option th:value="4" th:text="Kwiecień"></option>
                        <option th:value="5" th:text="Maj"></option>
                        <option th:value="6" th:text="Czerwiec"></option>
                        <option th:value="7" th:text="Lipiec"></option>
                        <option th:value="8" th:text="Sierpień"></option>
                        <option th:value="9" th:text="Wrzesień"></option>
                        <option th:value="10" th:text="Październik"></option>
                        <option th:value="11" th:text="Listopad"></option>
                        <option th:value="12" th:text="Grudzień"></option>
                    </select>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-light btn-lg"
                            style="background-color : #81dbe7; padding-left: 2.5rem; padding-right: 2.5rem;">Dodaj
                        grafik
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<footer th:include="fragments/footer"></footer>
</section>

</body>
</html>
