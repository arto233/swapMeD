<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<header th:include="fragments/loggedHeader"></header>
<section class="vh-100">

    <a th:href="@{/duty}">Wróć do listy grafików</a>

    <h1>
        <div th:text="${workplace.get().name}"></div>
        <div>Dodaj grafik do grupy</div>
    </h1>

    <form th:action="@{/workplace/{id}/schedule/add(id=${workplace.get().id})}" th:method="post" th:object="${schedule}">
        <p class="fallbackLabel">Wybierz rok i mięsiąc grafiku</p>
        <div class="fallbackDatePicker">
            <div>
                <span>
        <label for="year">Rok:</label>
        <select id="year" th:field="*{year}">
            <option th:value="2022" th:text="2022"></option>
          <option th:value="2023" th:text="2023"></option>
          <option th:value="2024" th:text="2024"></option>
          <option th:value="2025" th:text="2025"></option>
            <option th:value="2026" th:text="2026"></option>
          <option th:value="2027" th:text="2027"></option>
            <option th:value="2028" th:text="2028"></option>
            <option th:value="2029" th:text="2029"></option>
          <option th:value="2030" th:text="2030"></option>
            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"/>
        </select>
      </span>
                <span>
        <label for="month">Miesiąc:</label>
        <select id="month" th:field="*{month}">
            <!--<option th:disabled>Wybierz miesiąc...</option>-->
          <option th:value="January" th:text="Styczeń"></option>
          <option th:value="February" th:text="Luty"></option>
          <option th:value="March" th:text="Marzec"></option>
          <option th:value="April" th:text="Kwiecień"></option>
          <option th:value="May" th:text="Maj"></option>
          <option th:value="June" th:text="Czerwiec"></option>
          <option th:value="July" th:text="Lipiec"></option>
          <option th:value="August" th:text="Sierpień"></option>
          <option th:value="September" th:text="Wrzesień"></option>
          <option th:value="October" th:text="Październik"></option>
          <option th:value="November" th:text="Listopad"></option>
          <option th:value="December" th:text="Grudzień"></option>
        </select>
      </span>

            </div>
        </div>
        <button type="submit">Dodaj grafik</button>
    </form>


    <footer th:include="fragments/footer"></footer>
</section>

</body>
</html>
