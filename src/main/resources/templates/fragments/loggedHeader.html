<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/root_layout"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>SwapMeD</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/IconLogo.png}" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
</head>
<div sec:authorize="isAuthenticated()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #ace7ef">
        <!-- Container wrapper -->
        <div class="container-fluid">

                <a class="navbar-brand mt-2 mt-lg-0">
                    <img
                            th:src="@{/img/LogoNavbar2.png}"
                            height="50"
                            alt="swapMeD Logo"
                            loading="lazy"
                    />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="color: black" th:href="@{/dashboard}">Panel główny</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: black" th:href="@{/workplace}">Znajdź grupę</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" style="color: black" th:href="@{/schedule}">Moje grafiki</a>
                    </li>-->
                </ul>
                <!-- Left links -->

            <!-- Right elements -->

                <!-- Notification dropdown -->
                <div class="dropdown">
                    <a
                            class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow "
                            href="#"
                            id="navbarDropdownMenuLink"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <i class="fas fa-bell " style="font-size: 1.5em; color:black"></i>
                        <span class="badge rounded-pill badge-notification bg-danger"
                        >1</span
                        >
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuLink"
                    >
                        <li><a class="dropdown-item" href="#">Skrzynka odbiorcza</a></li>
                        <li><a class="dropdown-item" href="#">Skrzynka nadawcza</a></li>
                    </ul>
                </div>

                <!-- Avatar -->
                <div class="dropdown">
                    <a
                            class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#"
                            id="navbarDropdownMenuAvatar"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <div style="color: black" sec:authentication="principal.username"/>
                        <i class="fas fa-user" style="font-size: 2.5em; color:black"></i>
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuAvatar"
                    >
                        <li>
                            <a class="dropdown-item" href="#">Szczegóły profilu</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/confirm-logout}">Wyloguj</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Right elements -->
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->


</div>
<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-white"></div>
