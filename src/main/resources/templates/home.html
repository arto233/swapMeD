<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SwapMeD</title>
</head>
<body>
<header th:include="fragments/header"></header>

    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/img/Logo.png}" class="img-fluid"
                     alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">
                <form th:method="post">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Zaloguj się za pomocą</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #81dbe7">
                            <i class="fab fa-facebook-f" ></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #81dbe7">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #81dbe7">
                            <i class="fab fa-linkedin-in"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #81dbe7">
                            <i class="fab fa-google"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">lub</p>
                    </div>

                    <!-- Email input -->
                    <div class="form mb-4">
                        <label class="form" for="form3Example3">Email</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg bg-light  rounded-5"
                               placeholder="Wprowadź poprawny adres email" name="email" />

                    </div>

                    <!-- Password input -->
                    <div class="form mb-3">
                        <label class="form-outline" for="form3Example4">Hasło</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg bg-light  rounded-5"
                               placeholder="Wprowadź hasło" name="password"/>

                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0" >
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Zapamiętaj mnie
                            </label>
                        </div>
                        <a href="#!" class="text-body">Nie pamiętasz hasła?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-light btn-lg"
                                style="background-color : #81dbe7; padding-left: 2.5rem; padding-right: 2.5rem;">Zaloguj</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Nie masz jeszcze konta? <a href="/registration"
                                                                                          class="link-danger">Zarejestruj się</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <footer th:include="fragments/footer"></footer>

</body>
</html>
